<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
      <article>
        <header>
        <figure>
          <img src="assets/images/illustration-article.svg" alt="blog image">
        </figure>
          <p class="badge">Learning</p>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </header>
        <h1>HTML & CSS foundations</h1>
        <p class="blog-post-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <footer class="author">
          <img src="assets/images/image-avatar.webp" alt="author avatar">
          <span>Greg Hooper</span>
        </footer>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
      Coded by <a href="https://github.com/havishya10" target="_blank" rel="noopener">Havishya Vally</a>.
      </footer>
</body>
</html>
