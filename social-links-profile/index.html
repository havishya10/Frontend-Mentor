<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
      <h1>Jessica Randall</h1>
      <p class="place">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="social-links">
        <a href="https://github.com" target="_blank"> GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank">
          Frontend Mentor</a
        >
        <a href="https://linkedin.com" target="_blank"> LinkedIn</a>
        <a href="https://twitter.com" target="_blank"> Twitter</a>
        <a href="https://instagram.com" target="_blank"> Instagram</a>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/havishyavally/">Havishya Vally</a>.
    </footer>
  </body>
</html>
